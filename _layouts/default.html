<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --surface-dark: #141417;
            --accent: #00ff9d; /* Tech Green */
            --accent-glow: rgba(0, 255, 157, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #27272a;
            --font-main: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        /* Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header & Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo-title {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .nav-desktop ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-desktop a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-desktop a:hover { color: var(--accent); }

        /* General Section Layouts */
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-family: var(--font-mono);
            color: var(--accent);
        }

        /* Content Wrapper */
        .content-wrapper { padding: 120px 0 80px; }

        /* Portfolio Components */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem 2rem;
            background: var(--accent);
            color: #000;
            text-decoration: none !important;
            font-weight: 700;
            border-radius: 4px;
            font-family: var(--font-mono);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .project-content { padding: 2rem; }
        .project-content h3 { margin-bottom: 1rem; font-family: var(--font-mono); color: #fff; }
        .project-content p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 1.5rem; }
        .project-link { 
            color: var(--accent); 
            text-decoration: none; 
            font-family: var(--font-mono); 
            font-size: 0.85rem; 
        }

        /* Footer */
        .footer {
            padding: 60px 0;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .social-links { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1.5rem; }
        .social-links a { color: var(--text-muted); font-size: 1.5rem; transition: color 0.3s; }
        .social-links a:hover { color: var(--accent); }
        .footer p { color: var(--text-muted); font-size: 0.85rem; font-family: var(--font-mono); }

        /* Markdown Overrides */
        main h1 { font-family: var(--font-mono); font-size: 2.5rem; color: var(--accent); margin-bottom: 1.5rem; }
        main h2, main h3 { font-family: var(--font-mono); margin-top: 2.5rem; margin-bottom: 1rem; color: #fff; }
        main p { margin-bottom: 1.25rem; color: var(--text-muted); }
        main ul { margin-bottom: 1.5rem; padding-left: 1.5rem; color: var(--text-muted); }

        @media (max-width: 768px) {
            .nav-desktop { display: none; }
            .portfolio-grid { grid-template-columns: 1fr; }
            main h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-area">
                <a href="{{ '/' | relative_url }}" style="text-decoration: none;"><span class="logo-title">{{ site.title }}</span></a>
            </div>
            <nav class="nav-desktop">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                    <li><a href="{{ '/projects/' | relative_url }}">Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-wrapper">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Built with Jekyll.</p>
        </div>
    </footer>
</body>
</html>
