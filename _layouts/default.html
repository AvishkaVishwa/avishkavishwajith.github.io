<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Embedded Systems Engineer</title>
    <style>
        /*
         * Embedded Systems Portfolio - Layout Styles
         * Minimalist, High-Performance, Modern Dark Mode
         */
        
        :root {
            --bg-color: #1e1e1e;
            --accent-color: #00ff41;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            padding-top: 80px; /* Offset for fixed header */
        }

        /* Monospace Headers */
        h1, h2, h3, h4, h5, h6, .mono {
            font-family: 'Courier New', 'Roboto Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-primary);
        }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; border-left: 4px solid var(--accent-color); padding-left: 15px; }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Fixed Navigation */
        header {
            background-color: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .nav-links a:hover {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Main Content */
        main {
            min-height: calc(100vh - 250px);
            padding: 3rem 0;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 3rem 0;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .social-icons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icons a {
            font-size: 1.2rem;
        }

        /* Code Blocks */
        pre, code {
            font-family: 'Courier New', 'Roboto Mono', monospace;
            background-color: #252525;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        pre {
            padding: 1rem;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin: 1.5rem 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .nav-links { gap: 1rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo mono">&gt; SYS_ENG</div>
                <ul class="nav-links mono">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/projects">PROJECTS</a></li>
                    <li><a href="/about">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} Embedded Systems Portfolio. Built with Jekyll.</p>
            <div class="social-icons">
                <a href="https://github.com/avishkavishwajith" target="_blank">GITHUB</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">LINKEDIN</a>
                <a href="mailto:contact@yourdomain.com">EMAIL</a>
            </div>
        </div>
    </footer>
</body>
</html>
