<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Electronics Engineer</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0f11;
            --surface-color: #1a1a1e;
            --accent-color: #00e5ff; /* Cyber Blue */
            --text-primary: #e0e0e0;
            --text-secondary: #94a3b8;
            --border-color: #2d2d33;
            --nav-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography */
        h1, h2, h3, h4, .mono {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        h1 { font-size: 2.25rem; margin-bottom: 1.5rem; }
        h2 { font-size: 1.5rem; margin: 2rem 0 1rem; color: var(--accent-color); }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            height: var(--nav-height);
            background: rgba(15, 15, 17, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .nav-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Content */
        main {
            padding-top: 3rem;
            padding-bottom: 5rem;
            min-height: calc(100vh - 200px);
        }

        /* Project Cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 229, 255, 0.1);
        }

        .project-card h3 {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .project-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .tag {
            display: inline-block;
            background: rgba(0, 229, 255, 0.1);
            color: var(--accent-color);
            font-size: 0.75rem;
            font-family: 'Roboto Mono', monospace;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Footer */
        footer {
            padding: 4rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .footer-links {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .footer-links a {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 2rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .nav-brand { font-size: 0.9rem; }
            .nav-links { gap: 1rem; }
            .nav-links a { font-size: 0.8rem; }
            h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <div class="nav-brand">./electronics_eng</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                <a href="mailto:{{ site.email }}">Contact</a>
            </div>
            <p class="copyright">&copy; {{ site.time | date: '%Y' }} â€” Built with Jekyll.</p>
        </div>
    </footer>
</body>
</html>
